<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#535bf2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield shape -->
  <path d="M100,20 L160,50 L160,110 Q160,150 100,180 Q40,150 40,110 L40,50 Z" 
        fill="url(#grad1)" 
        stroke="#fff" 
        stroke-width="3"/>
  
  <!-- Lock icon -->
  <rect x="80" y="95" width="40" height="35" rx="3" fill="#fff"/>
  <path d="M85,95 L85,80 Q85,65 100,65 Q115,65 115,80 L115,95" 
        fill="none" 
        stroke="#fff" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="100" cy="107" r="5" fill="#646cff"/>
  <rect x="98" y="107" width="4" height="12" rx="1" fill="#646cff"/>
  
  <!-- Eye symbol for "reveal" -->
  <ellipse cx="100" cy="150" rx="25" ry="12" fill="#fff" opacity="0.3"/>
  <circle cx="100" cy="150" r="6" fill="#fff" opacity="0.5"/>
</svg>





